<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>FeNony</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    /* ===== HEADER ===== */
    .header {
      height: 90px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      background: #000;
      border: 3px solid #000;
      padding: 6px 16px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 70px;
      width: auto;
      display: block;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-size: 16px;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #ff4da6;
    }

    /* ===== INTRO ARTICLE ===== */
    .intro {
      max-width: 900px;
      margin: 100px auto 60px;
      padding: 20px;
      text-align: center;
    }

    .intro h1 {
      color: #ff4da6;
      font-size: 34px;
      margin-bottom: 25px;
    }

    .intro p {
      color: #ccc;
      font-size: 18px;
      line-height: 1.9;
    }

    /* ===== HERO ===== */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: #111;
    }

    .hero h2 {
      color: #ff4da6;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #bbb;
      font-size: 17px;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="FeNony Logo">
    </div>

    <nav class="nav">
      <a href="#">الرئيسية</a>
      <a href="#">أخبار الفن</a>
      <a href="#">الدراما</a>
      <a href="#">السينما</a>
      <a href="#">الفنانين</a>
    </nav>
  </header>

  <!-- ===== INTRO ARTICLE (PINNED) ===== -->
  <section class="intro">
    <h1>عن Feنony</h1>
    <p>
      Feنony موقع مخصص لأخبار الفن والدراما والسينما والفنانين،
      هنعيش معاه كل ما يخص الفن وكواليسه لحظة بلحظة.
    </p>
  </section>

  <!-- ===== HERO / WELCOME ===== -->
  <section class="hero">
    <h2>عالم الفن بين إيديك</h2>
    <p>أخبار، كواليس، وتحليلات من قلب الوسط الفني</p>
  </section>

</body>
</html>
