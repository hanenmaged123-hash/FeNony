<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Feنony</title>

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #000;
    }

    .logo img {
      height: 55px;
    }

    .nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .nav a:hover {
      color: #ff4da6;
    }

    /* ===== Hero Section ===== */
    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      color: #ff4da6;
      font-size: 34px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #ccc;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Feنony Logo">
    </div>

    <nav class="nav">
      <a href="#">الرئيسية</a>
      <a href="#">أخبار الفن</a>
      <a href="#">المشاهير</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <h2>أهلاً بيك في فنوني</h2>
    <p>موقع متخصص في أخبار الفن والمشاهير</p>
  </section>

</body>
</html>
