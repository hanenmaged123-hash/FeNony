<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Feنony – حنين ماجد</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .brand-name {
      direction: ltr;
      unicode-bidi: bidi-override;
      display: inline-block;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      background: #000;
    }

    .logo-box img { height: 80px; }

    nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
    }

    nav a:hover { color: #ff4da6; }

    .hero {
      text-align: center;
      padding: 100px 20px 70px;
    }

    .hero h2 { color: #ff4da6; font-size: 36px; }
    .hero p {
      color: #ccc;
      max-width: 650px;
      margin: auto;
      line-height: 1.8;
    }

    /* ===== مقال الموقع (من غير صور) ===== */
    .about {
      background: #0b0b0b;
      padding: 70px 20px;
      text-align: center;
    }

    .about h3 { color: #ff4da6; font-size: 28px; }

    .about p {
      color: #ccc;
      max-width: 700px;
      margin: 30px auto 0;
      line-height: 1.9;
    }

    /* ===== المقال المثبت (بصورتك) ===== */
    .profile-page { padding: 80px 20px; }

    .profile-box {
      max-width: 900px;
      margin: auto;
      background: #1a1a1a;
      border-radius: 18px;
      padding: 40px;
      display: flex;
      gap: 40px;
      align-items: center;
      box-shadow: 0 0 30px rgba(255,77,166,.2);
      flex-wrap: wrap;
    }

    .profile-box img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,77,166,.4);
    }

    .profile-content h2 { color: #ff4da6; margin: 10px 0; }
    .profile-content h4 { color: #aaa; font-weight: normal; }
    .profile-content p { color: #ccc; line-height: 1.9; }

    .social-icons a {
      color: #fff;
      margin-left: 15px;
      font-size: 22px;
      transition: .3s;
    }

    .social-icons a:hover { color: #ff4da6; }

    /* ===== المقالات ===== */
    .articles {
      padding: 70px 20px;
      max-width: 950px;
      margin: auto;
    }

    .article {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    .article h3 { color: #ff4da6; }

    .article-content {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .article-content img {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
    }

    .article-content p { color: #ccc; line-height: 1.8; }
