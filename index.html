<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Feنony</title>

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #000;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-box img {
      height: 90px;
      width: auto;
      display: block;
    }

    .logo-text {
      font-size: 26px;
      font-weight: bold;
      color: #ff4da6;
      animation: glow 2.5s infinite ease-in-out;
    }

    /* ===== Glow Animation ===== */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff4da6;
      }
      50% {
        text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff80c1;
      }
      100% {
        text-shadow: 0 0 5px #ff4da6;
      }
    }

    nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #ff4da6;
    }

    /* ===== Hero Section ===== */
    .hero {
      text-align: center;
      padding: 120px 20px;
    }

    .hero h2 {
      color: #ff4da6;
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      color: #ccc;
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      line-height: 1.8;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      .logo-box img {
        height: 70px;
      }

      .logo-text {
        font-size: 22px;
      }

      nav a {
        margin-right: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="logo-box">
      <img src="logo.png" alt="Feنony Logo">
      <div class="logo-text">Feنony</div>
    </div>

    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">أخبار الفن</a>
      <a href="#">المشاهير</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <h2>عالم الفن بين إيديك</h2>
    <p>
      Feنony موقع متخصص في أخبار الفن والمشاهير، كواليس حصرية
      وتغطية سريعة من قلب الحدث.
    </p>
  </section>

</body>
</html>
