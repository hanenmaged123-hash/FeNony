<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Feنony</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    /* ===== HEADER ===== */
    .header {
      height: 90px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      background: #000;
      border: 3px solid #000;
      padding: 6px 16px;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 70px;    
      width: auto;
      display: block;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-size: 16px;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #ff4da6;
    }

    /* ===== HERO ===== */
    .hero {
      text-align: center;
      padding: 120px 20px;
      background: #111;
    }

    .hero h1 {
      color: #ff4da6;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #ccc;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="FeNony Logo">
    </div>

    <nav class="nav">
      <a href="#">الرئيسية</a>
      <a href="#">أخبار الفن</a>
      <a href="#">المشاهير</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <h1>أهلاً بيك في فنوني</h1>
    <p>موقع متخصص في أخبار الفن والمشاهير</p>
  </section>

</body>
</html>
